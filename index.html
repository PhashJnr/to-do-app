<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/todoicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>To DO App</title>
  </head>
  <body>
    <h2>To Do</h2>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter your todo"
        autocomplete="off"
      />

      <button id="addTaskButton" class="addtaskBtn">Add Task</button>

      <ul class="taskList" id="taskList">
        <!-- list goes in here -->
      </ul>
    </form>

    <script src="script.js"></script>
  </body>
</html>
